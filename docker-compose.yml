version: '3.8'

services:
  jacow-crawler:
    build: .
    container_name: jacow-crawler
    volumes:
      - ./data:/app/data
      - ./config.ini:/app/config.ini:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: python main.py --verbose
    restart: unless-stopped
    
    # 可选：如果需要网络代理
    # network_mode: "host"
    
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

